<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- ðŸŽ¯ Filter Section -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- ðŸŽ² Quote Display -->
  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;">
    <!-- Displayed quote will appear here -->
  </div>

  <!-- ðŸ”„ Generate Random Quote from Selected Category -->
  <div>
    <label for="categorySelect">Choose Category for Random Quote:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- âž• Add a New Quote -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- ðŸ“¤ Import/Export JSON -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  </div>

  <!-- ðŸ“œ Script -->
  <script src="script.js"></script>
</body>
</html>
