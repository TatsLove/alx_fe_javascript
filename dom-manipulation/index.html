<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- 🔍 Filter by Category -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- 💬 Display Filtered Quote -->
  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;">
    <!-- A quote will appear here -->
  </div>

  <!-- 🎲 Random Quote by Category -->
  <div>
    <label for="categorySelect">Select Category for Random Quote:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- ➕ Add New Quote -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- 📤 JSON Import / Export -->
  <div style="margin-top: 20px;">
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  </div>

  <!-- 🔁 Server Sync & Conflict Simulation -->
  <div style="margin-top: 20px;">
    <button onclick="syncWithServer()">Sync Now</button>
    <button onclick="pushToServer()">Push Local Changes to Server</button>
  </div>

  <!-- 📜 App Script -->
  <script src="script.js"></script>
</body>
</html>
